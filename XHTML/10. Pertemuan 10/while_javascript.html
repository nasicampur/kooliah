<html>
   <body>
      <p> Klik tombol untuk menampilkan pengulangan dengan
      fungsi WHILE.</p>
      <button onclick="myFunction()">Klik</button>
      <p id="demo"></p>
      <script>
         function myFunction() {
         var text = "";
         var i = 0;
         while (i < 5) {
            text += "Hasil Pengulangan " + i + "<br>";
            i++;
        }
         document.getElementById("demo").innerHTML = text;
         }
      </script>
   </body>
</html>
